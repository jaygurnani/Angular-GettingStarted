<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <!-- NgModel is used in input boxes, hence we just bind here-->
                <input type='text' [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <!-- Event bindings use parenthesis -->
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image 
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Availble</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                             <!-- Pipes can be done here as well-->
                             <!--Property binding need to be using [] to be bound -->
                            <img *ngIf='showImage' 
                            [src]='product.imageUrl' 
                            [title]='product.productName' 
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] = 'imageMargin' />
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase }}</td>
                        <td>{{product.releaseDate}}</td>
                        <!-- Pipes can be done here-->
                        <td>{{product.price | currency:'GBP':true:'1.2-2'}}</td>
                        <td>{{product.starRating}}  </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
